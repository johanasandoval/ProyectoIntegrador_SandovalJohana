
  <section class="container">
    <h1>Experiencia laboral</h1>
    <button type="button" class="btn btn-light" routerLink="/nuevaexp" *ngIf="isLogged">
      Nueva experiencia
    </button>


    <table class="table table-responsive table-portfolio">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>{{Experiencia.nombreE}}</td>
          <td>{{Experiencia.descripcionE}}</td>
          <td *ngIf="isLogged" class="table-portfolio-buttons">
            <button class="btn btn-light btn-sm" routerLink="/editexp/{{Experiencia.id}}">
              <i class="bi bi-pencil"></i>Editar</button>
            <button class="btn btn-secondary btn-sm" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash-fill"></i>Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>
</section>
