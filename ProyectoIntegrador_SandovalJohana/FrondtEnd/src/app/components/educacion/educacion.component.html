<div class="row">
  <h1>Educación</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-light" routerLink="/nuevaedu" *ngIf="isLogged">
      Agregar Educación
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td>
            <h3>{{Educacion.nombreE}}</h3>
          </td>
          <td>{{Educacion.descripcionE}}</td>
          <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
              <i class="bi bi-pencil"></i>&nbsp;&nbsp;Editar </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-secondary" (click)="borrar(Educacion.id)">
              <i class="bi bi-trash-fill"></i>&nbsp;&nbsp;Borrar </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
