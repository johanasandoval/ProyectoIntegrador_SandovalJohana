<section class="container py-5">
  <h1>Hard & soft skills</h1>
  <button type="button" routerLink="/newskill" class="btn btn-light" *ngIf="isLogged">Nueva skill</button>
  <div class="row">
    <div class="text-center col-sm-6 col-lg-3" *ngFor="let skill of listOfSkills">
      <circle-progress
        [percent]="skill.porcentaje"
        [radius]="100"
        [title]="skill.nombre"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="10"
        [innerStrokeWidth]="3"
        [outerStrokeColor]="'#6c757d'"
        [innerStrokeColor]="'#6c757d'"
        [animation]="true"
        [animationDuration]="300"
        ></circle-progress>
        <div *ngIf="isLogged">
          <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
            <i class="bi bi-pencil"></i></button>
          <button class="btn btn-secondary" (click)="delete(skill.id)">
            <i class="bi bi-trash-fill"></i></button>
        </div>

    </div>



  </div>
</section>
