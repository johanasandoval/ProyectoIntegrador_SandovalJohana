<div class="row">
    <h1>Hard & soft skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-light" *ngIf="isLogged">Nueva skill</button>
    </div>



    <div class="col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="100"
        [imageSrc]="''"
        [title]="(skill.nombre)"
        [titleColor]="'#212F3C'"
        [showTitle]="true"
        [showImage]="false"
        [imageHeight]="70"
        [imageWidth]="70"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="10"
        [innerStrokeWidth]="3"
        [outerStrokeColor]="'#adb5bd;'"
        [innerStrokeColor]="'#adb5bd;'"
        [animation]="true"
        [animationDuration]="300"
    ></circle-progress>

    <div>
        <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
              <i class="bi bi-pencil"></i>EDITAR</button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-light" (click)="delete(skill.id)">
              <i class="bi bi-trash"></i>BORRAR</button>
          </td>
    </div>

    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">

        [percent]="80"

        [imageSrc]="'../assets/CSS.png'"
